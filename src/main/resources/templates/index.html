<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Estacionamento - Login</title>

    <!-- Fonts para o Layout-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilo do Layout-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../static/css/sb-admin-2.min.css" th:href="@{../static/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">

                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Login!</h1>
                                    </div>
                                    <form class="user" method="POST" action="/login">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="usuario" name="usuario" aria-describedby="emailHelp" placeholder="Usuário" th:value="${usuario.usuario}">
                                            <span class="msg_erro msg_usuario" style="display: none"> O Campo Usuário é Obrigatorio</span>
                                            <span class="msg_erro msg_usuario_invalido" style="display: none"> este Usuário é invalido</span>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="senha" name="senha" placeholder="Senha" th:value="${usuario.senha}">
                                            <span class="msg_erro msg_senha" style="display: none"> O Campo Senha é Obrigatorio</span>
                                            <span class="msg_erro msg_senha_invalido" style="display: none"> esta Senha é invalido</span>
                                        </div>
                                        <a href="lista-veiculos" class="btn btn-primary btn-user btn-block" type="submit" onclick="validarLogin()">
                      Login
                    </a>
                                        <hr>
                                        <a href="cadastro-usuario" class="btn btn-google btn-user btn-block" type="submit">
                      Cadastrar
                    </a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div class="d-flex justify-content-center">
        <!--COLOCAR MEU GITHUB-->
        <a href="">Developed By Luiz</a>
    </div>

    <!--Validar Login-->
    <script src="js/index.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
